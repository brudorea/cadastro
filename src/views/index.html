<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!--CSS personalizado sempre após o CSS do bootstrap-->
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <div class="col-md-4">
                <form class="d-flex">
                <input type="text" id="buscarCliente" class="form-control mr-sm-1" aria-label="Buscar">
                <button class="btn btn-primary  my-sm-0" type="button" onclick="buscarNome()">Buscar</button>
               
            </form>
        </div>
          
    </nav>
 

        <form id="frmCli">
            <!--Id do Cliente(oculto)-->
 <input type="text" id="inputIdClient">
            <div class="row">
                <h3 class="text-center text-primary">Cadastro de Clientes</h3>
                <div class="col-md-6 col-sm-12 mb-3">
                    
                    <label for="validationDefault01" class="form-label">Nome Completo:</label>
                    <input type="text" class="form-control" maxlength="30" id="nomeCliente" placeholder="Nome" required>
                    <button type="button" class="btn btn-primary" onclick="buscarCli()">Buscar</button>
                </div>
               

                <div class="col-md-6 col-sm-12 mb-3 " >
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpfCliente" placeholder="000.000.000-00"  oninput="validarCPF(this)" required>
                    <button type="button" class="btn btn-primary" onclick="buscarCPF()">Buscar</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-12 mb-3">
                    <label for="validationDefaultUsername" class="form-label">E-mail:</label>
                    <input type="email" class="form-control"  maxlength="24" id="emailCliente" required>
                </div>
                <div class="col-md-6 col-sm-12 mb-3">
                    <label for="cfone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" id="telefoneCliente" placeholder="(99) 99999-9999" required oninput="mascaraTelefone(this)">
                </div>
            </div>
            <hr>
            <div class="row">
                <h3 class="text-primary mt-4 text-center" id="endereco">Endereço</h3>
                <div class="col-md-4 col-sm-12 mb-3">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" id="cep" class="form-control" maxlength="9" onblur="buscarEndereco()">
                </div>
                <div class="col-md-8 col-sm-12 mb-3">
                    <label for="logradouro" class="form-label">Logradouro:</label>
                    <input type="text" class="form-control" id="logradouro">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-sm-12 mb-3">
                    <label for="cnum" class="form-label">Número:</label>
                    <input type="number" class="form-control" id="numero" min="0" max="99999" required>
                </div>
                <div class="col-md-4 col-sm-12 mb-3">
                    <label for="ccomp" class="form-label">Complemento:</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-md-4 col-sm-12 mb-3">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 col-sm-12 mb-3">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-md-4 col-sm-12 mb-3">
                    <label for="uf" class="form-label">UF:</label>
                    <select id="uf" class="form-control">
                        <option value="">Selecione</option>
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                        <option value="MG">MG</option>
                        <option value="RS">RS</option>
                        <option value="PR">PR</option>
                        <option value="SC">SC</option>
                        <option value="BA">BA</option>
                        <option value="PE">PE</option>
                        <option value="CE">CE</option>
                        <option value="GO">GO</option>
                        <option value="DF">DF</option>
                        <option value="AM">AM</option>
                    </select>
                </div>
            </div>

            <hr>

            <div class="text-center">
                <button class="btn btn-success btn-lg" type="submit" id="btnCreate">Adicionar</button>
                <button class="btn btn-warning btn-lg" type="submit" id="btnUpdate">Editar</button>
                <button class="btn btn-danger btn-lg" type="button" id="btnDelete" onclick="removeClient()">Excluir</button>
                <button class="btn btn-warning btn-sm" type="reset" id="btnReset" onclick="resetForm()"></button>
            </div>
           
        </form>
    </div>

    <footer>
        <p id="dataAtual"></p>
        <img src="../public/img/dboff.png" alt="icone do banco" id="iconeDB">
    </footer>

    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../views/renderer.js"></script>
    <script src="script.js"></script>
</body>

</html>
